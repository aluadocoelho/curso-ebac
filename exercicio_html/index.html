<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bem vindo à página de cadastro</title>
</head>
<body>
    <h1>Bem vindo à página de cadastro</h1>
    <p><b>Preencha o formulário abaixo com suas informações</b></p> <br>

    <form action="">
        <label for="txtNome">Nome completo:</label><br>
        <input type="text" placeholder="Insira seu nome" name="" id="txtNome"> <br> <br>
        <label for="email">Email:</label><br>
        <input type="email" placeholder="Insira seu email" name="" id="email"> <br><br>
        <label for="pwFirst">Senha:</label><br>
        <input type="password" placeholder="Insira sua senha" name="" id="pwFirst"> <br><br>
        <label for="pwSecnd">Insira novamente a sua senha:</label><br>
        <input type="password" placeholder="Insira sua senha" name="" id="pwSecnd"> <br><br>
        <button type="submit">Enviar :D</button>
    </form>
</body>
</html>
